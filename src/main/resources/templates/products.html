<!-- templates/products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<body>
  <!-- Main Content Fragment -->
  <div th:fragment="content">

    <div class="container" style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
      <h1 style="font-size: 2.5rem; margin-bottom: 2rem; color: #cc0000; text-align: center;">
        Our Product Range
      </h1>

      <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
          <img th:src="@{${product.imageUrl}}" alt="Product Image" class="product-img" />
          <div class="product-info">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Short product description goes here.</p>
            <div class="product-actions">
              <button class="add-to-cart-btn">Add to Cart</button>
              <i class="fas fa-heart fav-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
