<div th:fragment="header">
    <div class="top-strip">
        <div class="top-strip-content">
            <div class="top-left"></div>
            <div class="top-right">
                <span th:text="${header.topStrip.followText}"></span>
                <a th:each="link : ${header.topStrip.socialLinks}" th:href="${link.url}" target="_blank">
                    <i th:class="${link.iconClass}"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="main-header">
        <div class="header-left">
            <img th:src="@{${header.logoPath}}" alt="Company Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" th:placeholder="${header.searchPlaceholder}" class="search-bar">
        </div>
        <div class="header-right">
            <button onclick="openLoginWidget()" class="login-button" th:text="${header.loginButtonText}"></button>
            <button class="cart-btn" onclick="openCartWidget()">
                <i class="fas fa-shopping-cart"></i>
                <span th:text="${header.cartButtonText}"></span>
            </button>
        </div>
    </div>
</div>
